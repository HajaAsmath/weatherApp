<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script defer src="main.bundle.js"></script></head>
  <body>
      <header>
          <form id="search-container">
              <div>
                <input id='location' type="text" autocomplete="off" required>
                <label>Search Location</label>
                <span id='search' class="material-icons">
                  search
                </span>
              </div>
          </form>
      </header>
      <div id="main-container">
          <div id="info-area">
            <div id="cont-1">
              <div id="temp">
                <span class="temp-value">69&#xb0;</span>
                <span class="metric">C</span>
              </div>
              <div id="temp-desc">
                <span>Feels like 84&#xb0;</span>
                <span class="metric">C</span></div>
            </div>
            <div id="cont-2">
              <span>Sunrise</span>
              <span>12:10</span>
            </div>
            <div id="cont-5">
              <div><span>United Arab Emirates</span></div>
              <div id='weather-icon'>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather"/>
              </div>
              <span id="whether-desc">Clear sky</span>
            </div>
            <div id="cont-3">
              <span>Sunset</span>
              <span>12:10</span>
            </div>
            <div id="cont-4">
              <div>
                <span>Wind</span><span id="miles"> 100 </span><span>mph</span>
              </div>
              <div>
                <span id="time">23:12 </span><span class="time" id="timeFormat">AM</span><span class="time" id="day">WED</span>
              </div>
            </div>
          </div>
      </div>
      <footer id="forecast">
        <div id="forecast-options">
          <span id="daily">Daily</span>
          <label></label>
          <span id="hourly">Hourly</span>
        </div>
        <div id="forecast-list">
          <span class="material-icons">
            keyboard_arrow_left
          </span>
          <div class="list">
            <div id="icon1">
              <img src="http://openweathermap.org/img/wn/04d.png" alt="Weather icon"/>
            </div>
            <div><span>Now</span></div>
            <div><span>80&#xb0;</span><span class="metric">C</span></div>
          </div>
          <div class="list">
            <div id="icon1">
              <img src="http://openweathermap.org/img/wn/04d.png" alt="Weather icon"/>
            </div>
            <div><span>Now</span></div>
            <div><span>80&#xb0;</span><span class="metric">C</span></div>
          </div>
          <div class="list">
            <div id="icon1">
              <img src="http://openweathermap.org/img/wn/04d.png" alt="Weather icon"/>
            </div>
            <div><span>Now</span></div>
            <div><span>80&#xb0;</span><span class="metric">C</span></div>
          </div>
          <div class="list">
            <div id="icon1">
              <img src="http://openweathermap.org/img/wn/04d.png" alt="Weather icon"/>
            </div>
            <div><span>Now</span></div>
            <div><span>80&#xb0;</span><span class="metric">C</span></div>
          </div>
          <div class="list">
            <div id="icon1">
              <img src="http://openweathermap.org/img/wn/04d.png" alt="Weather icon"/>
            </div>
            <div><span>Now</span></div>
            <div><span>80&#xb0;</span><span class="metric">C</span></div>
          </div>
          <div class="list">
            <div id="icon1">
              <img src="http://openweathermap.org/img/wn/04d.png" alt="Weather icon"/>
            </div>
            <div><span>Now</span></div>
            <div><span>80&#xb0;</span><span class="metric">C</span></div>
          </div>
          <div class="list">
            <div id="icon1">
              <img src="http://openweathermap.org/img/wn/04d.png" alt="Weather icon"/>
            </div>
            <div><span>Now</span></div>
            <div><span>80&#xb0;</span><span class="metric">C</span></div>
          </div>
          <span class="material-icons">
            keyboard_arrow_right
          </span>
        </div>
        
      </footer>
  </body>
</html>
